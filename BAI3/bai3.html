<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Hiển thị tên và đường dẫn fb</h1>
<p id="Tên">Tống Cương</p>
<body>
<script>
    let a = '<a href="https://www.facebook.com/tong.cuong.5/">Ấn vào</a>';

    document.write(a);
</script>
</body>
</html>
